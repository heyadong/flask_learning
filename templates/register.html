{% extends 'bases.html' %}
{% block title %}注册{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login2.css') }}">
{% endblock %}
{% block content %}
<h3 style="text-align:center">注册</h3>
<form action="" method="post" >
    <div class="form-container">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="手机号" name="tel">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="用户名" name="username">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="邮箱" name="email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="密码" name="password1">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="确认密码" name="password2">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </div>
    </div>
</form>
{% endblock %}
