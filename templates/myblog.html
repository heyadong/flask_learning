{% extends 'bases.html' %}
{% block title %}我的笔记{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/indext.css') }}">
{% endblock %}
{% block content %}
    <ul class="question-ul">
        {% for question in questions %}
            <li>
                <div class="avatar-group">
                    <img src="{{url_for('static',filename='img/34.jpg')}}" alt="" class="avatar">
                </div>
                <div class="question-group">
                    <p class="question-title"> <a href="{{url_for('detail',question_id=question.id)}}">{{ question.title }}</a> </p>
                    <p class="question-content">{{ question.content}} </p>
                    <div class="question-info">
                        <span class="question-author">{{ question.article.username }}</span>
                        <span class="question-time">2017-12-1 15:35:01 </span>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
